<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tornado WebSocket Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            background-color: #f7f7f7;
        }
        #messages {
            background: #fff;
            border: 1px solid #ccc;
            padding: 1em;
            height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        #inputSection {
            margin-top: 1em;
        }
    </style>
    <script>
        let ws;

        function connect() {
            ws = new WebSocket("ws://" + location.host + "/ws");

            ws.onopen = function() {
                logMessage("[WebSocket connected]");
                ws.send("hello");
            };

            ws.onmessage = function(event) {
                logMessage("Server: " + event.data);
            };

            ws.onclose = function() {
                logMessage("[WebSocket disconnected]");
            };
        }

        function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value.trim();
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(message);
                logMessage("You: " + message);
                input.value = "";
            }
        }

        function logMessage(message) {
            const messages = document.getElementById("messages");
            messages.textContent += message + "\n";
            messages.scrollTop = messages.scrollHeight;
        }

        window.onload = function() {
            connect();
            document.getElementById("messageInput").addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    sendMessage();
                }
            });
        };
    </script>
</head>
<body>
    <h1>Tornado WebSocket Example</h1>
    <div id="messages">Connecting to WebSocket...</div>

    <div id="inputSection">
        <input type="text" id="messageInput" placeholder="Type a message and press Enter" />
        <button onclick="sendMessage()">Send</button>
    </div>
</body>
</html>
